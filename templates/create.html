{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a New Film {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" name="title"
               placeholder="Film Title" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="yearReleased">Year Released</label>
        <input type="number" name="yearReleased" placeholder="Year Released"
                  class="form-control">{{ request.form['yearReleased'] }}</input>
    </div>

    <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" name="rating" placeholder="U, PG, R"
                  class="form-control">{{ request.form['rating'] }}</input>
    </div>

    <div class="form-group">
        <label for="duration">Duration</label>
        <input type="number" name="duration" placeholder="Film Duration"
                  class="form-control">{{ request.form['duration'] }}</input>
    </div>

    <div class="form-group">
        <label for="genre">Genre</label>
        <input type="text" name="genre" placeholder="Film Genre"
                  class="form-control">{{ request.form['genre'] }}</input>
    </div>


    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>

{% endblock %}
